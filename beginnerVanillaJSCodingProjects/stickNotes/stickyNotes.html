<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="stickyNotes.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<title>Sticky Notes</title>
</head>
<body>
	<div id="modal">
		<div id="inner_modal">
			<textarea id="user_input" placeholder="Note..." maxlength="160"></textarea>
			<i class="far fa-times-circle" id="hide"></i>
		</div>
	</div>
	<main>
		<header>
			<div class="container">
				<div id="header">
					<h1><i class="far fa-sticky-note"></i></h1>
					<button id="add_note">Add Note</button>
					<button id="delete_all_notes">Delete All Notes</button>

				</div>
			</div>
		</header>

		<section>
			<div class="container">
				<div id="all_notes"></div>
			</div>
		</section>
	</main>
	

	<script src="stickyNotes.js"></script>
</body>
</html>
