<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<title>To Do List</title>
</head>
<body>
	<header>
		<h1>To do List</h1>
	</header>
	<form name="todo-form">
		<input type="text" class="todo-input" name="todo-input">
		<button class="todo-button" type="submit">
			<i class="fas fa-plus-square"></i>
		</button>
		<div class="select">
			<select name="todo-list" class="filter-todo">
				<option value="all">All</option>
				<option value="completed" class="completed">Completed</option>
				<option value="uncompleted" class="uncompleted">Uncompleted</option>
			</select>
		</div>
	</form>
	<div class="todo-container">
		<ul class="todo-list">
			
		</ul>
	</div>

	<script src="script.js"></script>
</body>
</html>
