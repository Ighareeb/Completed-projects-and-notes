<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="flashcard.css">
	<title>Document</title>
</head>
<body>

	<header>
		<div class="container">
			<div class="nav">
				<h1>FlashCards</h1>
				<div>
					<button onclick="showCreateCardBox()">New Card</button>
					<button onclick="delFlashCards()">Delete Card</button>
				</div>

			</div>

		</div>

	</header>
	<div class="container">
		<div class="create-box">
			<h2 style="text-align: center; color: black;">Create FlashCard</h2>
			<label for="question">Question</label>
			<textarea id="question"></textarea>
			<br>
			<label for="answer">Answer</label>
			<textarea id="answer"></textarea>
			<div>
				<button onclick="addFlashCard()">Save</button>
				<button onclick="hideCreateBox()">Close</button>
			</div>
		</div>
		<div class="flashcards"></div>
	</div>
	<script src="flashcard.js"></script>
</body>
</html>
