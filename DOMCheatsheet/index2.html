<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Item Lister</title>
</head>
<body>
<header id="main-header" class="main-header">
	<div class="container">
		<div class="card-body" id="main">
		<div class="row">
			<div class="col-md-6">
				<h1 id="header-title">Item Lister</h1>
			</div>
			<div class="col-md-6 align-self-center">
				<input type="text" class="form-control" id="filter" placeholder="Search Items...">
			</div>
		</div>
	</div>
</header>
	<div class="container">
		<div id="main" class="card card-body">
		<h2 class="title">Add Items</h2>
		<form id="addForm" class="form-inline mb-3">
			<input type="text" class="inputForm2">
			<input type="submit" value="Submit" class="btn" style="border:2px solid black; background: yellow;">
		</form>
		<h2 class="title">Items</h2>
		<ul id="items" class="list-group">
			<li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete" style="float:right">X</button></li>
			<li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete" style="float:right">X</button></li>
			<li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete" style="float:right">X</button></li>
			<li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete" style="float:right">X</button></li>
		</ul>
	</div>
</div>
<script src="index2.js"></script>
</body>
</html>
