<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="quoteGeneratorDOM.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<script src="quotegeneratorDOM.js" defer></script>
	<title>DOM Manipulation - Quote Generator</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>JavaScript Quote Generator</h2>
		</div>

		<div class="main-content">
			<div class="text-area">
				<span class="quote">
					This is where the quote goes
				</span>
			</div>
		<div class="person">
			This is where the person who said the quote goes
		</div>
		<div class="button-area">
			<a href="twitter.com/intent/tweet" id="tweet-quote">Twitter</a>
			<button id="new-quote">New Quote</button>
		</div>
		</div>
	</div>

</body>
</html>
