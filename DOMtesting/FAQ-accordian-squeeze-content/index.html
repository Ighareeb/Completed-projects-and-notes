<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href='styles.css'>
	<script src="script.js" defer></script>
	<title>FAQ - Accordian Content</title>
</head>
<body>
	<div class="accordian">
		<h2 class="accordian-title">Frequently Asked Questions</h2>
		<div class="content-container">
			<div class="question">What is the return policy</div>
			<div class="answer">We accept returns within 30 days of delivery</div>
			<div class="question">Where are you located</div>
			<div class="answer">We are located in the United States</div>
			<div class="question">What is the warranty policy</div>
			<div class="answer">There is a 2-year warranty on all items</div>
		</div>
	</div>

</body>
</html>
