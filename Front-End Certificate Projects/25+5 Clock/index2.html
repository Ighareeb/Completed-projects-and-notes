<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles2.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<script defer src="scripthelp.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<title>25 + 5 Clock</title>
</head>
<audio id='ping' src="ping-82822.mp3"></audio>





<div class="container">

	<div class="row">
		<div class="col-md-6">
			<div class="card shadow-sm">

				<div class="card-header d-flex justify-content-center" id="break-label">Break Length</div>
				<div class="card-body">
					<div class="d-flex justify-content-center align-items-center">
						<div class="btn-group">
							<button type='button' class=" btn btn-danger" id="break-decrement">
								<i class="fa-solid fa-minus fa-beat"></i>
							</button>
							<div id="break-length">5</div>
							<button type='button' class=" btn btn-primary" id="break-increment">
								<i class="fa-solid fa-plus fa-beat"></i>
							</button>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card shadow-sm">

				<div class="card-header d-flex justify-content-center" id="session-label">Session Length</div>
				<div class="card-body">
					<div class="d-flex justify-content-center align-items-center">
						<div class="btn-group">
							<button type='button' class="btn btn-danger" id="session-decrement">
								<i class="fa-solid fa-minus fa-beat"></i>
							</button>
							<div id="session-length">25</div>
							<button type='button' class="btn btn-primary" id="session-increment">
								<i class="fa-solid fa-plus fa-beat"></i>
							</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<div class="card shadow-sm">
					<div class="card-header d-flex justify-content-center">
						<div id="timer-label">Session</div>
					</div>

					<div class="d-flex justify-content-center" id="break-label">Break Length</div>

					<div class="card-body">
						<div class="d-flex justify-content-center" id="time-left">00:00</div>
						<div class="d-flex justify-content-center align-items-center">
							<div class="btn-group">
								<div class="btn-group">
									<button type='button' class="btn btn-primary" id="start_stop">
										<i class="fa-solid fa-play" id="play"></i>
									</button>
									<button type='button' class="btn btn-danger" id="reset">
										<i class="fa-solid fa-clock-rotate-left"></i>
									</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

</body>

</html>
