<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js" defer></script>
	<title>Calculator</title>
</head>

<body>
	
	<div class="container">
		
		<!-- <div id="display-container">
			<div class="main-display"> -->
				<!-- <output for="display"></output> -->
				<!-- </div>
				</div> -->
				
				<div class="container-buttons position-relative">
			<div class="row">

				<div id="display" class="col-2">0</div>
			</div>

			<div class="row">
				<div class="col">

					<button type="button" class="number btn btn-light number" id="one">1</button>
					<button type="button" class="number btn btn-light number" id="two">2</button>
					<button type="button" class="number btn btn-light number" id="three">3</button>
					<button type="button" class="operator btn btn-info operator" id="add" value="+">+</button>
				</div>
			</div>

			<div class="row">
				<div class="col">


					<button type="button" class="number btn btn-light number" id="four">4</button>
					<button type="button" class="number btn btn-light number" id="five">5</button>
					<button type="button" class="number btn btn-light number" id="six">6</button>
					<button type="button" class="operator btn btn-info operator" id="subtract" value="-">-</button>

				</div>
			</div>
			<div class="row">
				<div class="col">

					<button type="button" class="number btn btn-light number" id="seven">7</button>
					<button type="button" class="number btn btn-light number" id="eight">8</button>
					<button type="button" class="number btn btn-light number" id="nine">9</button>
					<button type="button" class="operator btn btn-info operator" id="multiply" value="x">x</button>

				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-danger" id="clear" value="all-clear">AC</button>
					<button type="button" class="number btn btn-light number" id="zero">0</button>
					<button type="button" class="decimal btn btn-secondary" id="decimal" value=".">.</button>
					<button type="button" class="operator btn btn-info" id="divide" value="/">รท</button>


				</div>
			</div>



			<div class="row">
				<div class="col">
					<button type="button" class="equal btn btn-primary" id="equal" value="=">=</button>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
