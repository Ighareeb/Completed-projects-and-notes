<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<script src="script.js" defer></script>
	<title>Drum Machine</title>
</head>
<body>
	<div class="outer-container" id="drum-machine">
		
		<div class="form-check form-switch" id="power-button">
			<input name="power-button" type="checkbox" id="power-button" class="form-check-input">
			<label for="power-button" class="form-check-label">POWER</label>
		</div>
		<div class="container">
		<div id="drum-pads" class="btn-group row">
			<div class="col">
			
			<button class="drum-pad btn btn-outline-dark" id="Q"><audio class="clip" id="Q" src="audio\Heater-1.mp3"></audio> Q</button>
			<button class="drum-pad btn btn-outline-dark" id="W"><audio class="clip" id="W" src="audio\Heater-2.mp3"></audio> W</button>
			<button class="drum-pad btn btn-outline-dark" id="E"><audio class="clip" id="E" src="audio\Heater-3.mp3"></audio> E</button>
			</div>
			<div class="col">
			<button class="drum-pad btn btn-outline-dark" id="A"><audio class="clip" id="A" src="audio\Heater-4_1.mp3"></audio> A</button>
			<button class="drum-pad btn btn-outline-dark" id="S"><audio class="clip" id="S" src="audio\Heater-6.mp3"></audio> S</button>
			<button class="drum-pad btn btn-outline-dark" id="D"><audio class="clip" id="D" src="audio\Dsc_Oh.mp3"></audio> D</button>
			</div>	
			<div class="col">
			<button class="drum-pad btn btn-outline-dark" id="Z"><audio class="clip" id="Z" src="audio\Kick_n_Hat.mp3"></audio> Z</button>
			<button class="drum-pad btn btn-outline-dark" id="X"><audio class="clip" id="X" src="audio\RP4_KICK_1.mp3"></audio> X</button>
			<button class="drum-pad btn btn-outline-dark" id="C"><audio class="clip" id="C" src="audio\Cev_H2.mp3"></audio> C</button>
		</div>
	</div>
		<div id="display"></div>
		<div class="volume-slider"></div>
		<label for="volume-slider">Volume</label>
		<input name="volume-slider" class='form-range' type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
	</div>
</body>
</html>
